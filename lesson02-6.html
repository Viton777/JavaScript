<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        var summ = prompt("Введите сумму")
        switch (summ) {
        case '101':
        case '10020':
        case '1020104':
            alert('Ваша сумма в ' + summ + ' успешно зачислена');
        default:
            alert('Ваша сумма в ' + summ + ' успешно зачислена');
            break;
        }
    </script>
</body>

</html>
