<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        let arg1 = 5;
        let arg2 = 10;
        let operation = '-';
        switch (operation) {
            case '+':
                alert (arg1 + arg2);
            break;
            case '-':
                alert (arg1 - arg2);
            break;
            case '*':
                alert (arg1 * arg2);
            break;
            case '/':
                alert (arg1 / arg2);
            break;
        }
    </script>
</body>

</html>
